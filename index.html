  <div id="file-content">
    <h2>File Content</h2>
    <pre id="content-display" class="content-display"></pre>
    <div class="player" id="invisible">
      <!-- Zone d'affichage de la chanson -->
      <p id="current-song">No song playing</p>
    
      <!-- Boutons de contrôle -->
      <div class="controls">
        <button id="prev-btn">⏮️ Précédent</button>
        <button id="play-btn">▶️ Lecture</button>
        <button id="pause-btn">⏸️ Pause</button>
        <button id="next-btn">⏭️ Suivant</button>
      </div>
    
      <!-- Barre de progression -->
      <div class="progress-container">
        <input id="progress-bar" type="range" min="0" max="100" value="0" step="0.1" />
      </div>
    
      <!-- Contrôle du volume -->
      <div class="volume-container">
        <label for="volume-control">Volume : </label>
        <input id="volume-control" type="range" min="0" max="1" step="0.1" value="1" />
      </div>
    
      <!-- Canvas pour le spectre -->
      <canvas id="audio-visualizer"></canvas>
    </div>
    
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
